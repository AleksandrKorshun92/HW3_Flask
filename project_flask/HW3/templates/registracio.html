<!DOCTYPE html>
<html>
<head>
    <title>Registracio</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.first_name.label }} {{ form.first_name(size=20) }}<br>
        {{ form.last_name.label }} {{ form.last_name(size=20) }}<br>
        {{ form.email.label }} {{ form.email(size=30) }}<br>
        {{ form.password.label }} {{ form.password(size=20) }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
